<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System - Report A Crime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* NAVIGATION BAR */
        nav {
            width: 100%;
            height: 75px;
            background-color: black;
            line-height: 75px;
            padding: 0 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo p {
            font-size: 24px;
            color: white;
            text-transform: uppercase;
            margin: 0;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            padding: 0 20px;
        }

        nav ul li a:hover {
            color: #cccccc;
        }

        /* Background Image */
        .image {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.7;
            height: 100%;
            object-fit: cover;
        }

        /* CONTAINER */
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .container p {
            text-align: center;
            font-size: 17px;
            color: #666;
        }

        input, textarea {
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            width: 100%;
            margin: 10px 0;
            padding: 12px 15px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .footer {
            background-color: black;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .footer-bottom {
            background-color: #f2f7f9;
            color: #16d0ba;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="image/Display_Cybrsec.jpg" class="image" alt="background image">
    <nav>
        <div class="logo">
            <p>Crime Reporting System</p>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="about.html">Contact</a></li>
            <li><a href="admin.html">Administrator Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Report A Cyber Crime</h1>
        <form action="index.php" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email ID" required>
            <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>
            <input type="text" name="incident_type" id="incident_type" placeholder="Type of Incident (e.g., Phishing, Identity Theft)" required>
            <input type="date" name="incident_date" id="incident_date" placeholder="Date of Incident" required>
            <input type="text" name="location" id="location" placeholder="Location (City, State)" required>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Detailed Description of the Incident" required></textarea>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <div class="footer-bottom">
        Designed by Sahith Raja
        </div>
    </div>
</body>
</html>
