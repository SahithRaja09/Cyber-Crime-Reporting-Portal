<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System- Administrator Login</title>
    <!--		<link rel="stylesheet" href="style.css">		-->
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

/* NAVIGATION BAR */
nav {
	width: 100%;
	height: 75px;
	background-color: black;
	line-height: 75px;
	padding: 0 100px;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 1000;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

nav .logo p {
	font-size: 24px;
	color: white;
	text-transform: uppercase;
	margin: 0;
}

nav ul {
	display: flex;
}

nav ul li {
	list-style: none;
}

nav ul li a {
	color: white;
	text-decoration: none;
	font-size: 16px;
	text-transform: uppercase;
	padding: 0 20px;
}

nav ul li a:hover {
	color: #cccccc;
}

/* SECTION - LOGIN FORM */
section {
	display: flex;
	width: 100%;
	height: calc(100vh - 75px);
	margin-top: 75px;
}

section .imgBx {
	width: 50%;
}

section .imgBx img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

section .contentBx {
	display: flex;
	justify-content: center;
	align-items: center;
	width: 50%;
	background: #f8f8f8;
	padding: 20px;
}

section .contentBx .formBx {
	width: 80%;
	max-width: 400px;
	background: white;
	padding: 40px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
}

section .contentBx .formBx h2 {
	color: black;
	font-weight: 600;
	font-size: 1.5em;
	text-transform: uppercase;
	margin-bottom: 20px;
	letter-spacing: 1px;
	text-align: center;
}

section .contentBx .formBx .inputBx {
	margin-bottom: 20px;
}

section .contentBx .formBx .inputBx span {
	font-size: 14px;
	display: block;
	color: #333;
	margin-bottom: 5px;
}

section .contentBx .formBx .inputBx input {
	width: 100%;
	padding: 10px 15px;
	outline: none;
	border: 1px solid #ccc;
	font-size: 14px;
	border-radius: 5px;
}

section .contentBx .formBx .inputBx input[type="submit"] {
	background: green;
	color: white;
	border: none;
	cursor: pointer;
	font-weight: 500;
	transition: background 0.3s ease;
}

section .contentBx .formBx .inputBx input[type="submit"]:hover {
	background: #33ff33;
}

@media (max-width: 768px) {
	section {
		flex-direction: column;
		height: auto;
	}

	section .imgBx {
		width: 100%;
		height: 200px;
	}

	section .contentBx {
		width: 100%;
		padding: 20px;
	}

	section .contentBx .formBx {
		width: 100%;
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav>
		<div class="logo">
			<p>Crime Reporting System</p>
		</div>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="contact.html">Contact</a></li>
			<li><a href="admin.html">Administrator Login</a></li>
		</ul>
	</nav>

	<section>
		<div class="imgBx">
			<img src="image/login Img.jpg" alt="Login Image">
		</div>
		<div class="contentBx">
			<div class="formBx">
				<h2>Administrator Login</h2>
				<form action="login.php" method="POST">
					<div class="inputBx">
						<span>Username</span>
						<input type="text" name="username" required>
					</div>
					<div class="inputBx">
						<span>Password</span>
						<input type="password" name="password" required>
					</div>
					<div class="inputBx">
						<input type="submit" value="Login / Sign In">
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
