<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* NAVIGATION BAR */
        nav {
            width: 100%;
            height: 75px;
            background-color: black;
            line-height: 75px;
            padding: 0 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo p {
            font-size: 24px;
            color: white;
            text-transform: uppercase;
            margin: 0;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            padding: 0 20px;
        }

        nav ul li a:hover {
            color: #cccccc;
        }

        /* Background Image */
        .background-image {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.7;
            object-fit: cover;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 75px);
            text-align: center;
            margin-top: 75px;
        }

        .main-content a {
            display: outline;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .main-content a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <p>Crime Reporting System</p>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Report a Cyber Crime</a></li>
            <li><a href="about.html">Contact</a></li>
            <li><a href="admin.html">Administrator Login</a></li>
        </ul>
    </nav>
    <div class="background-image-wrapper">
        <img src="image/cybercrime.jpg" class="background-image" alt="background image">
    </div>
    <div class="main-content">
       <!-- <a href="register.html">Report A Cyber Crime</a> !-->
    </div>
</body>
</html>
